<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/Form validator/main.css">
    <title>FormVali</title>
</head>

<body>

    <div class="wrapper">

        <form>
            <h1>Register!</h1>

            <div class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Type in your Username">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Type in your password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Repeat password</label>
                <input type="password" id="password2" placeholder="Repeat your password ">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Type in your Email">
                <p class="error-text">error</p>
            </div>

            <div class="control-btns">
                <button class="clear">clear</button>
                <button class="send">send</button>
            </div>

            <div class="popup">
                <p>Form has been successfuly sent!</p>
                <button class="close">close</button>
            </div>

        </form>

    </div>

    <script src="/Form validator/script.js"></script>
</body>

</html>
